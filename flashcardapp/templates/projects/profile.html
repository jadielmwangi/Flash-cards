{%extends 'projects/base.html'%}
{% load staticfiles%}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<div class="container" style="margin-top:8rem">
    <!-- user profile -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>{{profile.user.username}}</h4><a href="{% url 'update' %}" class="btn btn-sm btn-success"
                        style="float:right">Edit Profile</a>
                </div>
                <div class="card-body">
                    <img src="{{ profile.profile_picture.url}}" alt="{{profile.user.username}}"
                        class=" img-responsive img-fluid " style="width:200px;height:200px; border-radius:50%;">

                </div>
                <div class="card-text">
                    <h3 class="text-center">Bio data:</h3>
                    <p>{{ profile.bio }}</p>
                </div>
               
            </div>
        </div>
        <div class="col-md-6">

        </div>
    </div>
    
</div>



{% endblock %}
